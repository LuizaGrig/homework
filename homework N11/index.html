<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Grid</title>
  </head>
  <body>
    <!-- start of the 1st example -->
    <div class="items">
      <div class="item"></div>
      <div class="item"></div>
      <div class="item"></div>
      <div class="item"></div>
      <div class="item"></div>
      <div class="item"></div>
      <div class="item"></div>
      <div class="item"></div>
      <div class="item"></div>
    </div>
    <!-- end of 1st example -->

    <!-- start of the 2nd example -->
    <div class="main-items">
      <div class="main-item">header</div>
      <div class="main-item">main</div>
      <div class="main-item">empty</div>
      <div class="main-item">sidebar</div>
      <div class="main-item">footer</div>
    </div>
    <!-- end of 2nd example -->

    <!-- start of 3rd example -->
    <div class="count-items">
      <div class="count-item">1</div>
      <div class="count-item">2</div>
      <div class="count-item">3</div>
      <div class="count-item">4</div>
    </div>
    <!-- end of 3rd example -->

    <!-- start of 4th example -->
    <div class="boxes">
      <div class="box">
        Fluid flex solution for making infinite grid columns
      </div>
      <div class="box">50%</div>
      <div class="box">50%</div>
      <div class="box">33.3%</div>
      <div class="box">33.3%</div>
      <div class="box">33.3%</div>
      <div class="box">25%</div>
      <div class="box">25%</div>
      <div class="box">25%</div>
      <div class="box">25%</div>
    </div>
    <!-- end of 4th example -->
  </body>
</html>
