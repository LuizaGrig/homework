<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign Up</title>
  </head>
  <body style="width: 345px; border: 1px solid gray">
    <header>
      <h1>Sign Up</h1>
      <p>It's quick and easy</p>
    </header>
    <hr />
    <form action="">
      <div>
        <div>
          <span>
            <input type="text" value="John" />
          </span>
          <span>
            <input type="text" value="Doe" />
          </span>
        </div>
        <br />
        <div>
          <input type="email" value="john@mail.com" style="width: 337px" />
        </div>
        <br />
        <div>
          <input type="email" value="john@mail.com" style="width: 337px" />
        </div>
        <br />
        <div>
          <input type="password" value="123654789" style="width: 337px" />
        </div>
        <br />
        <div>
          <span>Birthday</span>
          <img src="mark.jpg" alt="question" width="12px" height="12px" />
        </div>
        <div>
          <span>
            <select name="months" style="width: 105px">
              <option value="april" selected>Apr</option>
              <option value="may">May</option>
              <option value="june">June</option>
            </select>
          </span>
          <span>
            <select name="days" style="width: 115px">
              <option value="15" selected>15</option>
              <option value="16">16</option>
              <option value="17">17</option>
            </select>
          </span>
          <span>
            <select name="years" style="width: 115px">
              <option value="2022" selected>2022</option>
              <option value="2023">2023</option>
              <option value="2024">2024</option>
            </select>
          </span>
        </div>
        <br />
        <div>
          <span>Gender</span>
          <img src="mark.jpg" alt="question" width="12px" height="12px" />
        </div>
        <div>
          <span style="border: 1px solid black">
            <label for="female">Female</label>
            <input
              type="radio"
              name="gender"
              id="female"
              style="width: 42px"
            /> </span
          >&nbsp;
          <span style="border: 1px solid black">
            <label for="male">Male</label>
            <input
              type="radio"
              name="gender"
              id="male"
              checked
              style="width: 63px"
            /> </span
          >&nbsp;
          <span style="border: 1px solid black">
            <label for="custom">Custom</label>
            <input
              type="radio"
              name="gender"
              id="custom"
              style="width: 44px"
            /> </span
          >&nbsp;
        </div>
      </div>
      <span>
        By clicking Sign Up, you agree to our
        <a href="https://www.facebook.com/legal/terms/update" target="_blank"
          >Terms</a
        >,
        <a href="https://www.facebook.com/about/privacy/update" target="_blank"
          >Data Policy
        </a>
        and
        <a href="https://www.facebook.com/policies/cookies/" target="_blank"
          >Cookies Policy</a
        >. You may receive SMS Notifications from us and can opt out any time.
      </span>
      <br />
      <br />
      <div style="text-align: center">
        <button type="submit">Sign Up</button>
      </div>
      <br />
    </form>
  </body>
</html>
